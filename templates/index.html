<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}" />
  </head>
  <body>
    <div class="container">
      <form action="/home" method="POST" onsubmit="return handleClick()">
        <h3>Create Your Post</h3>
        <input
          type="text"
          placeholder="Enter Your Name Here"
          name="name"
          id="name"
        />
        <textarea
          name="content"
          placeholder="Type your Message"
          class="content"
          id="content"
        ></textarea>
        <input type="submit" value="Submit" class="submit" id="submit" />
        <div class="comment" id ="comment"></div>
      </form>
    </div>

    <script>
      console.log("test1");
      const name = document.getElementById("name");
      const content = document.getElementById("content");
      const submit = document.getElementById("submit");
      function handleClick() {
        console.log("test");
        if(!name.value){
          document.getElementById('comment').innerHTML="Please enter your name!";
        }
        else if(!content.value){
          document.getElementById('comment').innerHTML = "Don't be shy, share something" ;
        }
        if (!(name.value && content.value)) return false;
        console.log(" o error");
        
        setCookie("username",name.value,1);
        
        return true;
      }
      </script>
      
      <script>

        window.onload= ()=>{
          if (document.cookie.length != 0) {
            
            let user = getCookie("username");
            document.getElementById("name").value=user;
          } 
        } 

        function getCookie(cname) {
          let name = cname + "=";
          let ca = document.cookie.split(';');
          for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        function setCookie(cname, cvalue, exdays) {
          if(cvalue){
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  
          }
        }
      </script>
  </body>
</html>
